<div class="title-display">
    <img class="logo" src="assets/img/list.png" alt="Logo">
    <h2 class="section-title-h2">List Room</h2>
</div>

<!--START Room List Table-->
<table mat-table [dataSource]="source" matSort class="room-list">

    <!-- ROOM Column -->
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
      <td class="bold-cell" mat-cell *matCellDef="let data">{{data.room}}</td>
    </ng-container>
  
    <!--DATE Column-->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let data">{{data.date | date: "yyyy-MM-dd"}}</td>
    </ng-container>
  
    <!--START HOUR Column-->
    <ng-container matColumnDef="startHour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Hour </th>
      <td mat-cell *matCellDef="let data">{{data.startHour}}</td>
    </ng-container>
  
    <!--END HOUR Column-->
    <ng-container matColumnDef="endHour">
      <th class="display-mb-none" mat-header-cell *matHeaderCellDef mat-sort-header> End HOur </th>
      <td class="display-mb-none" mat-cell *matCellDef="let data">{{data.endHour}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let data">{{data.name}}</td>
    </ng-container>

    <!--START ACTIONS Column-->
    <ng-container matColumnDef="actions">
      <th class="display-mb-none" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let data" class="actions-td center-flex display-mb-none">
          <mat-icon (click)="actions.edit(data.id)">edit</mat-icon>
          <mat-icon (click)="actions.delete(data.id, data)">delete_outline</mat-icon>
        </td>
    </ng-container>
    <!--END ACTIONS Column-->

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
<!--END Room List Table-->
